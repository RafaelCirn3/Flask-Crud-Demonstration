<!DOCTYPE html>
<html>
<head>
    <title>Atualizar Tarefa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Atualize a tarefa</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">nome:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" class="form-control">{{ item.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a class="btn btn-secondary" href="{{ url_for('index') }}">Voltar a Lista</a>
        </form>
    </div>
</body>
</html>
