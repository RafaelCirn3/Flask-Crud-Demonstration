<!DOCTYPE html>
<html>
<head>
    <title>TO_DO List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">TO-DO</h1>
        <a class="btn btn-primary mb-4" href="{{ url_for('create') }}">Adicione uma nova tarefa</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <a class="btn btn-warning btn-sm" href="{{ url_for('update', id=item.id) }}">Editar</a>
                            <form action="{{ url_for('delete', id=item.id) }}" method="post" style="display:inline;">
                                <button class="btn btn-danger btn-sm" type="submit">Deletar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
